<!doctype html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مدیریت خرید وسایل خانه</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body {
      background: #f8f9fa;
    }

    .card {
      border-radius: 1rem;
    }

    .form-control,
    .form-select,
    .btn {
      border-radius: .8rem;
    }

    .price-badge {
      font-weight: 600;
    }

    .selected-row {
      background: #e6fff0;
    }

    .rtl {
      direction: rtl;
    }

    .ltr {
      direction: ltr;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom mb-3">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">🛒 مدیریت خرید</a>
      <div class="ms-auto">
        <a class="btn btn-outline-warning me-2" href="{{ url_for('init_db') }}">🗄️ راه‌اندازی دیتابیس</a>
        <a class="btn btn-outline-primary" href="{{ url_for('new_item') }}">➕ افزودن وسیله</a>
        <a class="btn btn-outline-success ms-2" href="{{ url_for('export_selected') }}">⬇️ خروجی انتخاب‌ها (CSV)</a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="my-2">
      {% for category, message in messages %}
      <div class="alert alert-{{ category }} mb-2" role="alert">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
